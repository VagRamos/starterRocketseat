<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            function exibeAlgo() {
                console.log('Hello World');
            }
            function sucesso() {
                console.log('Successfully completed');
            }

            setInterval(exibeAlgo, 1000); // referenciando a função como parâmetro pro intervalo
            setTimeout(sucesso, 3000); // executa somente após o tempo definido em milisegundos
        </script>
    </body>
</html>
