<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // for, while
            // utiliza-se for quando se sabe o número de interações necessárias
            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            // utiliza-se while quando não se sabe o número de interações necessárias
            var j = 2358700;
            while (j > 50) {
                console.log(j);
                j /= 5;
            }
        </script>
    </body>
</html>
